<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mat-card class="forgotbox">
        <mat-card-title class="forgottitle">Enter Your Email</mat-card-title>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="email" placeholder="pat@example.com">
          <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
       <p><button mat-raised-button color="primary" (click)="onforgot()">get password</button></p> 
    </mat-card>
</body>
</html>
