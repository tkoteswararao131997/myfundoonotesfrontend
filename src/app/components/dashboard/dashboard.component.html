
<mat-sidenav-container class="container">
  <mat-sidenav-content>
      <div style="display:flex; flex-direction: row;" class="spacing1">
<button mat-icon-button (click)="sidenav.toggle()" fxShow="true">
            <mat-icon>menu</mat-icon>
          </button>      <img class="keepimage" src="/assets/img/keep_48dp.png" alt="keep">
      <p class="keeptext">keep</p>
      <form class="form2">
      <div class="spacing2" style="display:flex; flex-direction: row;">
        <button mat-icon-button class="search-icon">
          <mat-icon>search</mat-icon>
        </button>
        <input class="search" placeholder="Search">
        <button mat-icon-button class="clear">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </form>
      <div class="spacing3" style="display:flex; flex-direction: row;">
        <button mat-icon-button class="refresh">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button class="list">
          <mat-icon>grid_view</mat-icon>
        </button>
        <button mat-icon-button class="settings" [matMenuTriggerFor]="menu">
          <mat-icon>settings</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
      </button>
      <button mat-button mat-icon-button class="apps" (click)="apps()" fxShow="true">
      <mat-icon>apps</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
  </button>
  <button mat-button  mat-icon-button (click)="account()" fxShow="true" width="30">
    <mat-icon> account_circle</mat-icon>
  </button>   
  </div>
</div>
</mat-sidenav-content>
</mat-sidenav-container>
<mat-divider></mat-divider>
<mat-sidenav-container style="height:100%;width:20%;">
  <mat-sidenav #sidenav mode="side" [opened]="true" style="height:100%;width:100%;">
    <mat-nav-list>
      <div style="display: flex;flex-direction:column;">
        <div class="notes">
          <button mat-icon-button>
              <mat-icon>lightbulb_outline</mat-icon>
            <span>Notes</span>
          </button>
        </div>
        <div class="reminder">
          <button mat-icon-button>
              <mat-icon>notifications</mat-icon>
            <span>reminder</span>
          </button>
        </div>
        <mat-divider></mat-divider>
        <div class="labels">
            <span>Labels</span>
        </div>
        <div class="editLabels">
          <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            <span>Edit Labels</span>
          </button>
        </div>
        <mat-divider></mat-divider>
        <div class="archive">
          <button mat-icon-button>
              <mat-icon>archive</mat-icon>
            <span>Archive</span>
          </button>
        </div>
        <div class="trash">
          <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            <span>Trash</span>
          </button>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
