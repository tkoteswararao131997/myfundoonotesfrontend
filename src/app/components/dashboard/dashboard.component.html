
<mat-sidenav-container class="container">
  <mat-sidenav-content>
    <div  class="startmenu" style="display:flex; flex-direction: row;">
      <div class="headermenu" style="display:flex; flex-direction: row;">
      <div class="menu">
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>   
        <img class="keepimage" src="/assets/img/keep_48dp.png" alt="keep">
      </div>
      <div class="keeptext">
      <p>keep</p>
      </div>
    </div>
      <div class="formbar">
      <form class="form" style="display:flex; flex-direction: row;">
       <div class="searchicon">
          <button mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </div>
        <input  class="searchbar" type="text" placeholder="Search">
      <div class="clear">
        <button mat-icon-button>
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </form>
      </div>
    <div style="display:flex; flex-direction: row;" class="headericons">
      <div class="refresh">
        <button mat-icon-button>
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
       <div class="list">
        <button mat-icon-button>
          <mat-icon>grid_view</mat-icon>
        </button>
      </div>
     <div class="settings">
        <button mat-icon-button class="settings" [matMenuTriggerFor]="menu">
          <mat-icon>settings</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
       </button>
      </div>
     <div class="apps">
        <button mat-button mat-icon-button class="apps" (click)="apps()" fxShow="true">
          <mat-icon>apps</mat-icon>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
        </button>
      </div>
      <div>
      <button mat-button  mat-icon-button (click)="account()" fxShow="true" width="30">
      <mat-icon> account_circle</mat-icon>
      </button>
    </div>
</div>
</div>
</mat-sidenav-content>
</mat-sidenav-container>
