
<mat-sidenav-container style="width: 100%;height: 100%;position: fixed;">
  <mat-sidenav-content>
    <div  class="startmenu" style="display:flex; flex-direction: row;">
      <div class="headermenu" style="display:flex; flex-direction: row;">
    <div class="menu">
      <button mat-icon-button (click)="snav.toggle()" fxShow="true">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>   
      <img class="keepimage" src="/assets/img/keep_48dp.png" alt="keep">
    </div>
    <div class="keeptext">
    <p>keep</p>
    </div>
  </div>
    <div class="formbar">
    <form class="form" style="display:flex; flex-direction: row;">
     <div class="searchicon">
        <button mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </div>
      <input  class="searchbar" type="text" placeholder="Search">
    <div class="clear">
      <button mat-icon-button>
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </form>
    </div>
  <div style="display:flex; flex-direction: row;" class="headericons">
    <div class="refresh">
      <button mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
     <div class="list">
      <button mat-icon-button>
        <mat-icon>grid_view</mat-icon>
      </button>
    </div>
   <div class="settings">
      <button mat-icon-button class="settings" [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
     </button>
    </div>
   <div class="apps">
      <button mat-button mat-icon-button class="apps" (click)="apps()" fxShow="true">
        <mat-icon>apps</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
      </button>
    </div>
    <div>
    <button mat-button  mat-icon-button (click)="account()" fxShow="true" width="30">
    <mat-icon> account_circle</mat-icon>
    </button>
  </div>
  </div>
</div>
</mat-sidenav-content>
</mat-sidenav-container>
<mat-divider></mat-divider>
<mat-sidenav-container style="width:20%;height:100vh;margin-top: 56px;position: fixed;">
  <mat-sidenav #snav mode="side" [opened]="true" style="height:100%;width:100%;border:none;background-color: rgba(245, 245, 245, 0.637);">
    <mat-nav-list>
      <div style="display: flex;flex-direction:column;">
        <div>
          <button mat-icon-button class="notes" class="whole" [routerLink]="['/dashboard/notes']">
              <mat-icon class="bulb">lightbulb_outline</mat-icon>
            <span class="name">Notes</span>
          </button>
        </div>
        <div class="reminder">
          <button mat-icon-button class="whole">
              <mat-icon class="reminder">notifications</mat-icon>
            <span class="name">Reminders</span>
          </button>
        </div>
        <mat-divider></mat-divider>
        <div style="margin-left:20%;">
            <span>Labels</span>
        </div>
        <div class="editLabels">
          <button mat-icon-button class="whole">
              <mat-icon class="editlabels">edit</mat-icon>
            <span class="name">Edit Labels</span>
          </button>
        </div>
        <mat-divider></mat-divider>
        <div class="archive">
          <button mat-icon-button class="whole">
              <mat-icon class="archieve">archive</mat-icon>
            <span class="name">Archive</span>
          </button>
        </div>
        <div class="trash">
          <button mat-icon-button class="whole">
              <mat-icon class="trash">delete</mat-icon>
            <span class="name">Trash</span>
          </button>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
