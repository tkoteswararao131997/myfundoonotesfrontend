<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="registerfields">
    <mat-card class="registerbox">
        <mat-card-title class="cardtitle">Create Fundoo Account</mat-card-title>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [formControl] ="name" ngModel pattern="[a-zA-Z ]*" placeholder="enter first name">
          <mat-icon matSuffix>face</mat-icon>
          <mat-error *ngIf="name.hasError('name') && !name.hasError('required')">
                name length must contains 5-15 only
            </mat-error>
            <mat-error *ngIf="name.hasError('required')">
                name is <strong>required</strong>
            </mat-error>
        </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="email" placeholder="pat@example.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
              Email is <strong>required</strong>
          </mat-error>
          </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Mobile Number</mat-label>
            <input matInput [formControl]="mobile" ngmodel pattern="^[0][1-9]{1}[0-9]{9}$" placeholder="enter mobile number">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="mobile.hasError('mobile') && !mobile.hasError('required')">
              Please enter a valid mobile number
          </mat-error>
          <mat-error *ngIf="mobile.hasError('required')">
              mobile number is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

          <div class="registerbutton">
            <button mat-raised-button color="primary" (click)="onRegister()">Register</button>
            
          </div>
    </mat-card>
</div>
</body>
</html>
